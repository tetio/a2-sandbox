<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <img src="./app/assets/images/logo.jpg" class="img-responsive center-block" style="max-height:300px;padding-bottom:50px"
            />
        </div>
        <div class="row">
            <div class="text-center">Developed by:</div>
            <h3 class="text-center">Deborah Kurata</h3>

            <div class="text-center">{{pot}}</div>
            <div class="text-center">
                <!--<a href="http://www.bit.ly/DeborahKsBlog">www.bit.ly/DeborahKsBlog</a>-->
                <button type="button" class="btn btn-default" (click)="open()">Open me!</button>
            </div>
        </div>
    </div>
</div>

<modal #welcomeModal>
    <modal-header>
        <h4 class="modal-title">I'm a modal!</h4>
    </modal-header>
    <modal-body>
        Hello World!
        <input type="text" [(ngModel)]="pot">
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="close()">Ok</button>
    </modal-footer>
</modal>
